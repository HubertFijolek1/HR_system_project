version: '3.8'

services:
  web:
    build: .
    command: gunicorn hr_system.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - POSTGRES_DB=hr_db
      - POSTGRES_USER=hr_user
      - POSTGRES_PASSWORD=hr_password
      - POSTGRES_HOST=db

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=hr_db
      - POSTGRES_USER=hr_user
      - POSTGRES_PASSWORD=hr_password

volumes:
  postgres_data:
